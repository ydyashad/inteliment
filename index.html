<!DOCTYPE html>
<html>
	<head>
		<title>Inteliment</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">		
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script>			
				
			$(document).ready(function() {
				
				$.mobile.loading( 'show', {
					text: "Loading!!!",
					textVisible: true,
					theme: "a",
					textonly: true,
					html: "<span class='ui-bar ui-overlay-c ui-corner-all'><img src='images/logo.png'/><h2>Loading Latest News</h2></span>"
				});
				
				$('#home').load('getsrc.php', function(){
					$.mobile.loading( 'hide' );
					$(this).trigger('create');
				});
				
				if (window.innerWidth > 500)
				{
					$('#plain_footer').css("display", "block");
					$('#pop_footer').css("display", "none");
				}
				
				if (window.innerWidth < 500)
				{
					$('#pop_footer').css("display", "block");
					$('#plain_footer').css("display", "none");
				}
				
				window.onresize = function()
				{				
					if (window.innerWidth > 500)
					{
						$('#plain_footer').css("display", "block");
						$('#pop_footer').css("display", "none");
					}
					if (window.innerWidth < 500)
					{
						$('#pop_footer').css("display", "block");
						$('#plain_footer').css("display", "none");
					}
				}

			});
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="c" data-dom-cache="true">
			<div data-role="header" data-theme="c" data-position="fixed">
				<h1>Inteliment</h1>
			</div>
			
			<div data-role="content" data-theme="c">
				<div id="home">
				
				</div>

				<div data-role="popup" id="popDiv" class="ui-content">
					 <a href="javascript:closeFrame()" data-role="button" data-theme="b" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
					<iframe id="dynamicFrame" seamless></iframe>
				</div>
				<script>
					function popup(e){
						var maxHeight = $( window ).height() - 120 + "px";
						var maxWidth = $( window ).width() - 100 + "px";
						$("#dynamicFrame").attr("src",e);
						$("#dynamicFrame").attr("height",maxHeight);
						$("#dynamicFrame").attr("width",maxWidth);
						$("#popDiv").popup("open",{transition:'pop'});
					}
					
					function closeFrame(){
						$("#dynamicFrame").attr("src"," ");
						$( "#popDiv" ).popup( "close" );
					}
				</script>
				
			</div>
			
			<div data-role="footer" data-theme="a" data-id="ftr" data-position="fixed" >
		
				<div data-role="popup" id="popupMenu">
					<ul data-role="listview" data-inset="true" style="min-width: 210px;" data-theme="c">
						<li><a href="index.html" data-transition="slide">Company</a></li>
						<li><a href="offerings.html" rel="external" data-transition="slide">Offerings</a></li>
						<li><a href="contactus.html" rel="external" data-transition="slide">Connect</a></li>
					</ul>
				</div>
				<div data-role="navbar" class="ui-bar" data-iconpos="top" id="pop_footer" style="display:none">
					<ul>
						<li><a href="#popupMenu" data-rel="popup" data-icon="arrow-u"></a></li>
					</ul>
				</div>
				<div data-role="navbar" id="plain_footer" style="display:none" > 
					<ul>
						<li><a href="index.html"  data-transition="slide" data-icon="grid" data-iconpos="top" >Company</a></li>
						<li><a href="offerings.html" rel="external" data-transition="slide" data-icon="info" data-iconpos="top" >Offerings</a></li>
						<li><a href="contactus.html" rel="external" data-transition="slide" data-icon="check" data-iconpos="top" >Connect</a></li>
					</ul>
				</div> 

			</div>
		</div>
	</body>
</html>
