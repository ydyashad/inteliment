<!DOCTYPE html>
<html>
	<head>
		<title>Inteliment</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script>
			$(document).ready(function() {
		
				if (window.innerWidth > 500)
				{
					$('#plain_footer').css("display", "block");
					$('#pop_footer').css("display", "none");
				}
				if (window.innerWidth < 500)
				{
					$('#pop_footer').css("display", "block");
					$('#plain_footer').css("display", "none");
				}
					
				window.onresize = function()
				{				
					if (window.innerWidth > 500)
					{
						$('#plain_footer').css("display", "block");
						$('#pop_footer').css("display", "none");
					}
					if (window.innerWidth < 500)
					{
						$('#pop_footer').css("display", "block");
						$('#plain_footer').css("display", "none");
					}
				}
			});
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="c">
			<div data-role="header" data-theme="c" data-position="fixed">
				<a href="index.html" rel="external" data-icon="home" data-inline="true">Home</a>
				<h1>Connect</h1>
				<a href="index.html" data-icon="back" data-rel="back">Back</a>
			</div>
			
			<div data-role="content" data-theme="c" id="contactus">
				
				<div class="ui-grid-c">
					<div class="ui-block-a">
						<a href="skype:Inteliment?call"><img alt="Call Us" src="images/skype-front.png" /></a>
					</div>
					<div class="ui-block-b">
						<a href="http://www.facebook.com/sharer.php?u=http://www.inteliment.com&t=Inteliment technologies">
						<img alt="Share Us" src="images/facebook-front2.png" /></a>
					</div>
					<div class="ui-block-c">
						<a href="http://www.linkedin.com/company/75587"><img alt="Link With Us" src="images/linkedin-front2.png" /></a>
					</div>
					<div class="ui-block-d">
						<a href="https://twitter.com/intent/user?screen_name=inteliment">
						<img alt="Follow Us" src="images/twitter-front.png" /></a>
					</div>

					<div class="ui-block-a">
						<small class="tabs">Call Us</small>
					</div>
					<div class="ui-block-b">
						<small>Share Us</small>
					</div>
					<div class="ui-block-c">
						<small>Link With Us</small>
					</div>
					<div class="ui-block-d">
						<small>Follow Us</small>
					</div>
				</div>
				</br>
				<div>

						<div data-role="fieldcontain">
							<label for="txtname"> Name </label> <input type="text"
								name="txtname" id="txtname" />
						</div>

						<div data-role="fieldcontain">
							<label for="txtcompany"> Company </label> <input type="text"
								name="txtcompany" id="txtcompany" />
						</div>

						<div data-role="fieldcontain">
							<label for="txtdesignation"> Designation </label> <input
								type="text" name="txtdesignation" id="txtdesignation" />
						</div>

						<div data-role="fieldcontain">
							<label for="phonenumber"> Phone Number </label> <input type="tel"
								name="phonenumber" id="phonenumber" />
						</div>

						<div data-role="fieldcontain">
							<label for="emailaddr"> Email </label> <input type="email"
								name="emailaddr" id="emailaddr" />
						</div>

						<div data-role="fieldcontain">
							<label for="business_enquiry">Business Enquiry</label> <select
								name="business_enquiry" id="business_enquiry"
								class="required-field" data-native-menu="false">
								<option>Product enquiry</option>
								<option>Partnership enquiry</option>
								<option>Request callback</option>
								<option>Customer support</option>
								<option>Website feedback</option>
							</select>
						</div>

						<div data-role="fieldcontain">
							<label for="message">Message</label>
							<textarea cols="40" rows="8" name="message" id="message"></textarea>
						</div>

						<a href="#" data-role="button" data-inline="true" data-icon="check">Save</a>
				
				</div>
				
			</div>
			
			<div data-role="footer" data-theme="a" data-id="ftr" data-position="fixed" >
		
				<div data-role="popup" id="popupMenu">
					<ul data-role="listview" data-inset="true" style="min-width: 210px;" data-theme="c">
						<li><a href="index.html"  rel="external" data-transition="slide">Company</a></li>
						<li><a href="offerings.html" rel="external" data-transition="slide">Offerings</a></li>
						<li><a href="contactus.html" rel="external" data-transition="slide">Contact Us</a></li>
					</ul>
				</div>
				<div data-role="navbar" class="ui-bar" data-iconpos="top" id="pop_footer" style="display:none">
					<ul>
						<li><a href="#popupMenu" data-rel="popup" data-icon="arrow-u"></a></li>
					</ul>
				</div>
				<div data-role="navbar" id="plain_footer" style="display:none" > 
					<ul>
						<li><a href="index.html"  rel="external" data-transition="slide" data-icon="grid" data-iconpos="top" >Company</a></li>
						<li><a href="offerings.html" rel="external" data-transition="slide" data-icon="info" data-iconpos="top" >Offerings</a></li>
						<li><a href="contactus.html" rel="external" data-transition="slide" data-icon="check" data-iconpos="top" >Connect</a></li>
					</ul>
				</div> 

			</div>
		</div>
	</body>
</html>
